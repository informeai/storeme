<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Storeme</title>
</head>
<body>
    <section id="nav">
        <ul>
            <li id="home" class="active"><ion-icon name="home-outline" size="small"></ion-icon> Home</li>
            <li id="config"><ion-icon name="settings-outline" size="small"></ion-icon> Config</li>
        </ul>
    </section>
    <section id="list">
        <ul id="providers">
            <li id="gcp" class="active">Google Storage</li>
            <li id="aws">Aws</li>
            
            <input id="file" type="file" name="myFile" />
            
            <li id="upload"><ion-icon name="cloud-upload-outline"></ion-icon></li>
        </ul>
        <ul id="objects">
            
        </ul>
    </section>
    <section id="settings">
        <div class="title">Config</div>
            <span>Google Storage Credentials:</span>
            <input class="credentials" type="text" id="cred-gcp" placeholder="Path of Credentials the GCP">
            <span>Aws Storage Credentials:</span>
            <input class="credentials" type="text" id="cred-aws" placeholder="Path of Credentials the AWS">
            <input type="submit" id="save-config" value="Salvar">
            <div id="modal-config">Salvo</div>
    </section>
    <section id="loading">
        <span></span>
        <span></span>
        <span></span>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
